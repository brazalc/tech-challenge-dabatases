kind: PersistentVolume
apiVersion: v1
metadata:
  name: mongodb-pedido-pv-volume
  labels:
    type: local
    app: mongodb-pedido
spec:
  storageClassName: manual
  capacity:
    storage: 200Mi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mongodb-pedido-pv-claim
  labels:
    app: mongodb-pedido
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Mi