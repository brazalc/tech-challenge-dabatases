apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-produto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-produto
  template:
    metadata:
      labels:
        app: postgres-produto
    spec:
      containers:
        - name: postgres-produto
          image: postgres:10.1
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-produto-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-produto-db
      volumes:
        - name: postgres-produto-db
          persistentVolumeClaim:
            claimName: postgres-produto-pv-claim